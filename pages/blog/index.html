<div id="app-blog">
    <!--
    Start Header
    ==================================== -->

    <header id="home-blog" class="home-blog">
        <div class="overlay">

            <!-- Start Navigation Bar -->

            <nav class="navbar navbar-default nav-sec navbar-fixed-top">
                <div class="container">
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target=".navbar-collapse">
                            <span class="sr-only">Toggle navigation</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                        <nuxt-link to="/" class="navbar-brand" title="Wear &amp; Share"><div class="icon-logo-large"></div></nuxt-link>
                    </div>
                    <!-- / navbar-header -->
                    <div class="navbar-collapse collapse">
                        <ul class="nav navbar-nav navbar-right">
                            <li><nuxt-link to="/">Home</nuxt-link></li>
                        </ul>
                    </div>
                    <!-- end nav-collapse -->
                </div>
                <!-- end container -->
            </nav>

            <!-- End Navigation Bar -->

            <div class="container">

                <!-- Start Text Header -->
                <div class="blog-inner">
                    <div class="blog-content text-center">
                        <div class="blog-title wow fadeInUp" data-wow-delay="0.2s" data-wow-duration="1s">
                            <h2 class="h1">Get to know us better</h2>
                        </div>
                        <div class="bread-links wow fadeInUp" data-wow-delay="0.4s" data-wow-duration="1s">
                            <ol class="breadcrumb">
                                <li><nuxt-link to="/">Home</nuxt-link></li>
                                <li class="active">Blog</li>
                            </ol>
                        </div>
                    </div>
                </div>
                <!-- End Text Header -->

            </div>
            <!-- End Container -->
        </div>
        <!-- End Overlay -->
    </header>
    <!-- End Header -->

    <!--
        End Header
        ==================================== -->

    <!--
        Start Blog Page Content
        ==================================== -->

    <div class="blog-page">
        <div class="container">
            <div class="row">
                <!-- Start Single Post -->
                <div v-for="post in posts" class="col-md-6 col-sm-6 wow fadeInUp" data-wow-delay="0.4s" data-wow-duration="1s">
                    <div class="one-post">
                        <div class="post-img">
                            <nuxt-link :to="post.link">
                                <img :src="post.img" alt="The Wear &amp; Share opportunity" class="img-responsive">
                            </nuxt-link>
                        </div>
                        <div class="post-text">
                            <div class="title-date">
                                <h3>{{ post.day }}</h3>
                                <span>{{ post.month }}</span>
                            </div>
                            <div class="title-text">
                                <nuxt-link :to="post.link" class="title-post">{{ post.title }}</nuxt-link>
                                <div class="post-details">
                                    <a><i class="icon-user"></i> {{ post.author }}</a>
                                    <a class="hidden-xs"><i class="icon-hour"></i> {{ post.fullDate }}</a>
                                </div>
                            </div>
                            <div class="post-concept">
                                <p>{{ post.desc }}</p>
                            </div>
                            <div class="post-butt">
                                <nuxt-link :to="post.link" class="bttn-gradient"><span>Read More</span></nuxt-link>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- End Single Post -->
            </div>
        </div>
    </div>

    <!--
        End Blog Page Content
        ==================================== -->


    <!--
        Start Footer
        ==================================== -->

    <footer id="footer" class="footer">
        <div class="container">
            <!-- Start Logo Footer -->
            <div class="logo-footer wow fadeInUp" data-wow-duration="1s">
                <i class="icon-logo-large"></i>
            </div>
            <!-- End Logo Footer -->
            <!-- Start Social Links -->
            <div class="social-footer text-center wow fadeInUp" data-wow-duration="1s">
                <link itemprop="url" href="https://wearandshare.online">
                <a title="Wear &amp; Share's Facebook" class="social-gradient" href="https://www.facebook.com/wearandshare.online/" target="_blank"><i  class='icon-facebook'></i></a>
                <a title="Wear &amp; Share's Instagram" class="social-gradient" href="https://instagram.com/wearandshare.online" target="_blank"><i  class='icon-instagram'></i></a>
                <a title="Wear &amp; Share's Twitter" class="social-gradient" href="https://twitter.com/wear_and_share" target="_blank"><i  class='icon-twitter'></i></a>
                <a title="Wear &amp; Share's Youtube" class="social-gradient" href="https://www.youtube.com/channel/UCQd7l-3zfo2rEF9qnOM-sLA" target="_blank"><i  class='icon-youtube'></i></a>
                <a title="Wear &amp; Share's Vimeo" class="social-gradient" href="https://vimeo.com/wearandshare" target="_blank"><i  class='icon-vimeo'></i></a>
                <a class="social-gradient" title="Wear &amp; Share's Contact" href="mailto:info@wearandshare.online"><i  class='icon-envelope'></i></a>
            </div>
            <!-- End Social Links -->
            <!-- Start Copyright -->
            <div class="copyright text-center wow fadeInUp" data-wow-duration="1s">
                <p>Copyright Â© 2018 Wear &amp; Share. All Rights Reserved.</p>
            </div>
            <!-- End Copyright -->
        </div>
        <!-- End container -->
    </footer>
    <!-- End footer -->

    <!--
        End Footer
        ==================================== -->

    <!--
        Start Back To Top
        ==================================== -->

    <div id="scroll-top" onclick="scrollToTop()">
        <i class="icon-arrow-thin-up"></i>
    </div>

    <!--
        End Back To Top
        ==================================== -->
